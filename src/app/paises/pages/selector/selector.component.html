<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
   
    <!-- Regio -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>
    
    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais</label>
            <select class="form-control"
                formControlName="pais">
                <option value=""> -- Seleccione Pa√≠s -- </option>
                <option *ngFor="let pais of paises"
                [value]="pais.cca3">
                        {{pais.name['common']}}
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit"
                >
            Guardar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>

<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
